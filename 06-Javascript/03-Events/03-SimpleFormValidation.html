<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="formValidation.js"></script>
</head>
<body>
   
   <h1>Form Validation</h1>
   
   <form action="#">
       <table>
           <tr>
               <td><label for="box_1">Enter Name</label></td>
               <td><input type="text" id="box_1" placeholder="Enter Name"></td>
               <td><span id="err1"></span></td>
           </tr>
           <tr>
               <td><label for="box_2">Enter Password</label></td>
               <td><input type="password" id="box_2" placeholder="Enter Password"></td>
               <td><span id="err2"></span></td>
           </tr>
           <tr>
               <td><label for="box_3">Confirm Password</label></td>
               <td><input type="password" id="box_3" placeholder="Confirm Password"></td>
               <td><span id="err3"></span></td>
           </tr>
           <tr>
               <td><input type="reset"></td>
               <td><input type="submit"></td>
           </tr>
       </table>
   </form>
    
</body>
</html>
