<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   
   <h1>Blur Event</h1>
   
   <input type="text" onblur="show()" placeholder="Enter your name">
   
   <span id="output"></span>
   
   <script>
       
       function show(){
           /*alert("Blur Called");*/
           document.getElementById("output").innerHTML = "You cannot leave this field blank";
       }
       
    </script> 
</body>
</html>
