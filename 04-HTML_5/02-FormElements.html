<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<h1>Form Elements</h1>

<form action="#">

    <table>
        <tr>
            <td>Enter Name</td>
            <td><input type="text" required placeholder="Enter Name" value="Ravi"/></td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td><input type="password" required placeholder="Enter Password" value="hello"/></td>
        </tr>
        <tr>
            <td>Enter Email</td>
            <td><input type="email" autofocus placeholder="Enter Mail"/></td>
        </tr>
        <tr>
            <td>Enter Date</td>
            <td><input type="date"/></td>
            <td><input type="datetime-local"/></td>
            <td><input type="month"/></td>
            <td><input type="week"/></td>
            <td><input type="time"/></td>
        </tr>
        <tr>
            <td>Choose Color</td>
            <td><input type="color"/></td>
        </tr>
        <tr>
            <td>Enter URL</td>
            <td><input type="url" placeholder="Enter URL"/></td>
        </tr>
        <tr>
            <td>Select Range</td>
            <td><input type="range" step="100" value="20" min="1000" max="3000"
                       onchange="op.value=value"/></td>
            <td><output id="op">20</output></td>
        </tr>
        <tr>
            <td>Enter Card No</td>
            <td><input autocomplete="off" type="text" placeholder="Enter Card No"
                       pattern="[0-9]{5}[a-z]{4}[A-Z]{1}" title="0-9 and a-z"/></td>
        </tr>
        <tr>
            <td>Your Progress</td>
            <td><progress value="50" max="100"></progress></td>
        </tr>
        <tr>
            <td>Enter Message</td>
            <td><textarea cols="30" rows="10" spellcheck="true"></textarea></td>
        </tr>
        <tr>
            <td><input type="reset"/></td>
            <td><input type="submit"/></td>
        </tr>
    </table>

</form>

</body>
</html>
