<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .parent {
            border: 1px solid red;
            overflow: hidden;
        }
        .child {
            height: 300px;
            width: 400px;
            margin: 0 auto;
            background-color: #0077B5;
            transition: 10s;
        }
        div:hover .child{
            transform: skewy(360deg) skewx(360deg);
        }
    </style>
</head>
<body>

<h1>Skew</h1>

<div class="parent">
<div class="child"></div>
</div>

</body>
</html>
