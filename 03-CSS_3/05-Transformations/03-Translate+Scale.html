<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div {
            overflow: hidden;
            border: 1px solid #000;
        }
        div img {
            width: 100%;
            max-height: 550px;
            transition: 4s;
        }
        div:hover img {
            transform: scale(2,2) translate(0px, 100px);
        }
    </style>
</head>
<body>

<h1>Translate + Scale</h1>

<div>
    <img src="../../images/WebImages/awesome-wallpapers-6482-6759-hd-wallpapers.jpg" alt="image"/>
</div>

</body>
</html>
